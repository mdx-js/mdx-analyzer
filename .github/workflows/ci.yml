name: CI

on:
  - push
  - pull_request

jobs:
  ci:
    name: Lint on ${{ matrix.os }} with Node.js ${{ matrix.node }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 14
          - 16
          - 18
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint
