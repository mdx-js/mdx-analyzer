name: main

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npx playwright install --with-deps
      - run: npm test
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 18
