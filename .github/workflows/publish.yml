name: Publish

on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx --workspace vscode-mdx vsce package --out "$PWD"
      - run: npx ovsx publish --packagePath *.vsix
        env:
          OVSX_PAT: ${{secrets.OPEN_VSX_TOKEN}}
      - run: npx vsce publish --packagePath *.vsix
        env:
          VSCE_PAT: ${{secrets.VSCE_TOKEN}}
      - uses: actions/upload-artifact@v3
        with:
          name: vscode-mdx.vsix
          path: ${{steps.ovsx_publish.outputs.vsixPath}}
      - uses: softprops/action-gh-release@v1
        with:
          body_path: ${{github.workspace}}/packages/vscode-mdx/CHANGELOG.md
          files: |
            *.vsix
